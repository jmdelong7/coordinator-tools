<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Common Tools Used in a Sales Coordinator Role for OOH Advertising">
  <title>Coordinator Tools</title>
</head>

<body>
  <div class="date">
    <div class="date__header">
      <h2 class="date__title">Date Calculator</h2>
    </div>
    <div class="date__content">
      <div class="date__startend">
        <div class="date__start">
          <div class="date__start--inputlabel">
            <label for="start-date" class="date__label date__label--start">Start Date</label>
            <input type="date" class="date__input date__input--start" id="start-date">
          </div>
          <span class="date__start--subtext">Date</span>
          <div class="date__start--buttons">
            <button class="date__start--button date__start--button-previous">Previous Monday</button>
            <button class="date__start--button date__start--button-next">Next Monday</button>
          </div>
        </div>
        <div class="date__end">
          <div class="date__end--inputlabel">
            <label for="end-date" class="date__label date__label--end">End Date</label>
            <input type="date" class="date__input date__input--end" id="end-date">
          </div>
          <span class="date__end--subtext">Date</span>
        </div>
      </div>
      <div class="date__values">
        <div class="date__days">
          <label for="days" class="date__days--label">Days</label>
          <input type="number" class="date__days--input" id="days">
        </div>
        <div class="date__weeks">
          <label for="weeks" class="date__weeks--label">Weeks</label>
          <input type="number" class="date__weeks--input" id="weeks">
        </div>
        <div class="date__periods">
          <label for="periods" class="date__periods--label">Periods</label>
          <input type="number" class="date__periods--input" id="periods">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
