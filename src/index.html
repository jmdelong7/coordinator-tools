<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Common Tools Used in a Sales Coordinator Role for OOH Advertising">
  <title>Coordinator Tools</title>
</head>

<body>
  <div class="tax-calculator">
    <div class="tax-header">
      <h2 class="tax-title">Tax Calculator</h2>
    </div>
    <div class="tax-content">
      <div class="tax-table" id="tax-table">
      </div>
      <div class="tax-cost">
        <div class="tax-cost-inputlabel tax-container">
          <label for="tax-cost" class="tax-cost-label">Cost</label>
          <input type="number" name="tax-cost" id="tax-cost">
        </div>
        <div class="tax-with-tax tax-container">
          <p class="with-tax-text">Cost + Tax =</p>
          <p class="with-tax">$<span id="with-tax-digits"></span></p>
        </div>
        <div class="tax-without-tax tax-container">
          <p class="without-tax-text">Cost - Tax =</p>
          <p class="without-tax">$<span id="without-tax-digits"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="date-calculator">
    <div class="date-header">
      <h2 class="date-title">Date Calculator</h2>
    </div>
    <div class="date-content">
      <div class="date-values">
        <div class="date-days">
          <label for="days" class="date-days-label date-values-label">Days</label>
          <input type="number" class="date-days-input date-values-input" id="days" max="279972" min="1"
            onkeyup="if(this.value > 279972 || this.value < 1) this.value = ''">
        </div>
        <div class="date-weeks">
          <label for="weeks" class="date-weeks-label date-values-label">Weeks</label>
          <input type="number" class="date-weeks-input date-weeks-input" id="weeks" max="39996" min="0.143"
            onkeyup="if(this.value > 39996 || this.value < 0.143) this.value = ''">
        </div>
        <div class="date-periods">
          <label for="periods" class="date-periods-label date-values-label">Periods</label>
          <input type="number" class="date-periods-input date-values-input" id="periods" max="9999" min="0.036"
            onkeyup="if(this.value > 9999 || this.value < 0.036) this.value = ''">
        </div>
      </div>
      <div class="date-startend">
        <div class="date-start">
          <div class="date-start-inputlabel date-startend-inputlabel">
            <label for="start-date" class="date-label date-label-start">Start Date</label>
            <input type="date" class="date-startend-input date-input-start" id="start-date">
          </div>
          <time datetime="" class="date-start-long date-startend-long" id="date-start-long"></time>
        </div>
        <div class="date-end">
          <div class="date-end-inputlabel date-startend-inputlabel">
            <label for="end-date" class="date-label date-label-end">End Date</label>
            <input type="date" class="date-startend-input date-input-end" id="end-date">
          </div>
          <time datetime="" class="date-end-long date-startend-long" id="date-end-long"></time>
        </div>
      </div>
      <div class="date-errors">
        <div class="date-range-error-container">
          <p class="date-range-error" id="date-range-error">
            * Date range too large or "End Date" is earlier than "Start Date".
          </p>
        </div>
      </div>
      <div class="date-start-buttons">
        <button class="date-start-button date-start-button-previous" id="prev-monday">Previous Monday</button>
        <button class="date-start-button date-start-button-next" id="next-monday">Next Monday</button>
      </div>
    </div>
  </div>
  <div class="cpm-calculator">
    <div class="cpm-header">
      <h2 class="cpm-title">CPM Calculator</h2>
    </div>
    <div class="cpm-content">
      <div class="cpm-inputlabels">
        <div class="budget-inputlabel">
          <label for="budget">Budget</label>
          <input type="number" id="budget">
          <p class="budget-digits digits">0</p>
        </div>
        <div class="cpm-inputlabel">
          <label for="cpm">CPM</label>
          <input type="number" id="cpm">
          <p class="cpm-digits digits">0</p>
        </div>
        <div class="impressions-inputlabel">
          <label for="impressions">Impressions</label>
          <input type="number" id="impressions">
          <p class="impression-digits digits">0</p>
        </div>
      </div>
      <div class="cpm-errors">
        <div class="cpm-value-error-container">
          <p class="cpm-value-error" id="cpm-value-error">* Required: Exactly 2 fields with values greater than 0.</p>
        </div>
      </div>
      <div class="calculate-clear-buttons">
        <button class="cpm-button-calculate cpm-button" id="calculate">Calculate</button>
        <button class="cpm-button-clear cpm-button" id="clear">Clear</button>
      </div>
    </div>
  </div>
</body>

</html>
